<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=News+Cycle&family=Prata&display=swap" rel="stylesheet">
    <title>Exchange Ethiopian Shares â€“ Ehtioshare</title>
</head>

<body>
    <div>
        <div class="navbar-container">
            <div class="navbar">
                <div class="logo">
                    <a href="index.html"><img src="images/logo.png" width="125px" alt=""></a>
                </div>
                <nav>
                    <ul id="MenuItems">
                        <li class="sign-in-btn"><a href="sign-in-page.html">Sign In</a></li>
                        <li class="btn head-create-btn">Get Started</li>
                    </ul>
                </nav>
                <img src="images/menu.png" class='menu-icon' width='28px' onclick="menutoggle()">
            </div>
        </div>
        <hr style="border-color: #000;">
    </div>
    <div class="create-acc-mainbody row">
        <div class="create-acc-title-container">
            <div class="create-acc-title">
                Sign in to Ethioshare
            </div>
        </div>
        <div class="create-acc-content-form-container sign-in-acc-content-form-container">

            <form action="">
                <div class="create-acc-content">
                    <input class="create-acc-content-form-input sign-in-content-form-input" type="email"
                        placeholder="Email">
                </div>
                <div class="create-acc-content password">
                    <input class="create-acc-content-form-input sign-in-content-form-input" type="password"
                        placeholder="Password">
                    <i class="fa fa-eye field-icon show"></i>
                    <i class="fa fa-eye-slash field-icon hide" style="display: none;"></i>
                </div>
                <div class="create-acc-content">
                    <p id="create-acc-empty-field"></p>
                </div>
                <div class="create-acc-2col create-acc-content">
                    <div>
                        <input class="create-acc-content-form-checkbox-button sign-in-page-checkbox" type="checkbox">
                    </div>
                    <div>
                        <p class="create-acc-content-form-end-text">Keep me signed in</p>
                    </div>
                </div>
                <div class="create-acc-confirm-button-container">
                    <div class="create-acc-confirm-button"> Sign In
                    </div>
                </div>
            </form>
            <div class="sign-in-end-links">
                <p class="create-acc-sign-in"><a href="create-acc-page.html">Create</a> an account</p>
                <p class="create-acc-sign-in"><a href="forget-password.html">Forget</a> your password</p>
            </div>
        </div>
    </div>
    </div>
</body>

<style>
    body {
        background: radial-gradient(#fff, #1652f0);
        background: linear-gradient(to left, #fff, #1652f0);
    }

    .sign-in-btn>a {
        color: #000 !important;
    }
</style>
<script>
    var MenuItems = document.getElementById('MenuItems')

    MenuItems.style.maxHeight = "0px"
    function menutoggle() {
        if (MenuItems.style.maxHeight == "0px") {
            MenuItems.style.maxHeight = "200px"
        } else {
            MenuItems.style.maxHeight = "0px"
        }
    }

    var head_create_btn = document.getElementsByClassName("head-create-btn")[0]
    head_create_btn.addEventListener("click", function () {
        window.location.href = "create-acc-page.html"
    })
</script>

<script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-auth.js"></script>
<script src="sign-in-page.js"></script>

</html>
