<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;700&display=swap"
        rel="stylesheet">

    <title>Product - Iway Computing Solutions</title>
</head>

<body>
    <div class="product-header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a href="index.html"><img src="images/logo.png" width="125px" alt=""></a>
                </div>
                <nav>
                    <ul id="MenuItems">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products.html">Iway Shop</a></li>
                        <li><a href="about.html">About Us</a></li>
                    </ul>
                </nav>
                <a href="cart.html"><img src="images/cart.png" width='30px' height='30px' alt=""></a>
                <img src="images/menu.png" class='menu-icon' width='28px' onclick="menutoggle()">
            </div>
        </div>
    </div>

    <!-- ------ product deatils -------- -->
    <div class="product_deatils">

        <div class="small-container single-product">
            <div class="row">
                <div class="col-2">
                    <img src="" width="100%" alt="" id="changeImg">
                </div>
                <div class="col-2">
                    <h1 id="changeName"></h1>
                    <h4 id="changePrice"></h4>
                    <input id="quantity" type="number" value="1" min="1">
                    <span class="btn" id="cartBtn"><a href="cart.html">Add To Cart</a></span>
                    <h4 id="added"></h4>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="small-container">
            <div class="row">
                <div class="footer-col-4">
                    <span>Contact Us</span>
                </div>
                <div class="footer-col-4">
                    <div class="icons">
                        <i class="fa fa-phone"></i>
                    </div>
                    <div class="contacts"><a href="tel: +251 939936610"> +251 939936610</a></div>
                </div>
                <div class="footer-col-4">
                    <div class="icons">
                        <i class="fa fa-envelope-o" aria-hidden="true"></i>
                    </div>
                    <div class="contacts">
                        <a href="mailto: tsega207@gmail.com">tsega207@gmail.com</a>
                    </div>
                </div>
                <div class="footer-col-4">
                    <img src="images/logo.png" width="150px" alt="">
                </div>
            </div>
        </div>
    </footer>
    <script>
        // For the menu dropdown
        var MenuItems = document.getElementById('MenuItems')

        MenuItems.style.maxHeight = "0px"
        function menutoggle() {
            if (MenuItems.style.maxHeight == "0px") {
                MenuItems.style.maxHeight = "200px"
            } else {
                MenuItems.style.maxHeight = "0px"
            }
        }
    </script>
    <script src="buysell_page.js"></script>
</body>



</html>
